<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Game</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .emscripten_border {
                border: none;
            }
            canvas.emscripten {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="emscripten_border">
            <canvas
                class="emscripten"
                id="canvas"
                oncontextmenu="event.preventDefault()"
                tabindex="-1"
            ></canvas>
        </div>

        <script type="text/javascript">
            var Module = {
                canvas: (() => {
                    var canvas = document.getElementById("canvas");
                    canvas.addEventListener(
                        "webglcontextlost",
                        (e) => {
                            alert(
                                "WebGL context lost. You will need to reload the page.",
                            );
                            e.preventDefault();
                        },
                        false,
                    );
                    return canvas;
                })(),
                print: () => {},
                setStatus: () => {},
                totalDependencies: 0,
                monitorRunDependencies: () => {},
            };
            window.onerror = (event) => {
                console.error("Exception thrown", event);
            };
        </script>
        <script async type="text/javascript" src="output_release.js"></script>
    </body>
</html>
